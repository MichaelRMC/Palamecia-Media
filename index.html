<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="app.js" defer></script>
	<title>Palamecia Media</title>
</head>
<body>
	<div id="wrapper">
	<header>
		<h1>Palamecia Media</h1>
    	<h2>New Name, Same Store, Same Great Game Inventory</h2>
	</header>	
	</div>

	<div class="container">
		<div id="inventory">
			<ul>
				
			</ul>
		</div>
		<div id="gameInfo">
		<form>
			<fieldset>
				<legend>Quests</legend>
					<label for="name">Name</label>
					<br>
					<input type="text" name="name" id="name" required>
					<br>
					<label for="imageUrl">Image Url</label>
					<br>
					<input type="text" name="imageUrl" id="imageUrl">
					<br>
					<label for="genre">Genre</label>
					<br>
					<input type="text" name="genre" id="genre">
					<br>
					<label for="platform">Platform</label>
					<br>
					<input type="text" name="platform" id="platform" required>
					<br>
					<label for="price">Price</label>
					<br>
					$<input type="number" min="0.00" max="69.99" step="0.01" name="price" id="price" required>
					<br>
					<label for="inStock">In Stock</label>
					<br>
					<select name="inStock" id="inStock">
						<option>---- Select One ----</option>
						<option value="in-stock">Yes</option>
						<option value="not-in-stock">No</option>
					</select>
					<br>
					<br>
					<input type="submit" value="Submit">
					<button type="reset">Reset</button
			</fieldset>
		>
	</form>
	</div>
	</div>
</body>
</html>
